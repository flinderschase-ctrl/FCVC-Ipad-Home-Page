<title>Flinders Chase VC – Start Hub</title>
<style>
  :root{
    --bg:#0b3d2e;       /* fallback color behind image */
    --card:#11543f;     /* darker green for tiles */
    --acc:#f2c14e;      /* parks gold accent */
    --text:#f7fafc;     /* near-white text */
    --shadow: rgba(0,0,0,.25);
  }

  html,body{
    height:100%; margin:0; color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background: var(--bg) url("assets/bg.jpg") center/cover no-repeat fixed;
  }

  /* dark overlay to ensure legibility over the photo */
  body::before{
    content:""; position:fixed; inset:0;
    background: linear-gradient(180deg, rgba(0,0,0,.32), rgba(0,0,0,.42));
    pointer-events:none; z-index:0;
  }

  .wrap{
    min-height:100%; position:relative; z-index:1;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:28px 20px; gap:22px;
  }

  .brand{
    display:flex; align-items:center; gap:16px; flex-direction:column;
  }
  .brand img{
    max-width:240px; width:60vw; height:auto; display:block;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,.35));
  }

  h1{
    font-size:clamp(22px,3.2vw,36px); margin:4px 0 0; text-align:center; font-weight:800;
    letter-spacing:.2px;
  }
  p.tag{opacity:.9; margin:0 0 6px; text-align:center; font-size:clamp(15px,2vw,18px)}

  .grid{
    width:min(980px,100%);
    display:grid; grid-template-columns: repeat(2, minmax(260px,1fr));
    gap:22px;
  }
  @media (min-width:1100px){
    .grid{ grid-template-columns: repeat(3, minmax(260px,1fr)); }
  }
